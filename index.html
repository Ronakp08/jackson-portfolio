<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ronak Patel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <aside class="navbar">
        <img class="profilepic" src="/assets/profilepic.jpg" alt="Profile-pic">
        <div class="headingss">
        <h2 class="username">Ronak Patel</h2>
        <p class="sub-heading">Full Stack Developer Intern</p>
    </div>
  
        <ul>
            <li id="home-section">HOME</li>
            <li id="about-section">ABOUT</li>
            <li id="sevices-section">SERVICES</li>
            <li id="skill-section">SKILLS</li>
            <li id="education-section">EDUCATION</li>
            <li id="experience-section">EXPERIENCE</li>
            <li id="work-section">WORK</li>
            <li id="blog-section">BLOG</li>
            <li id="contact-section">CONTACT</li>
        </ul>
        <br>

        <p class="copyright">&#169 Copyright 2025 All rights reserved.</p>
        <p class="footer-title">Made with &hearts; by Ronakcodes</p>
    </aside>
    <div class="right-container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <div class="slider-container">
            <!-- Radio Buttons to control the slides -->
            <input type="radio" id="slide1" name="slider" checked>
            <input type="radio" id="slide2" name="slider">
        
            <!-- Slides Wrapper -->
            <div class="slides">
                <!-- First Slide -->
                <div class="slide" id="first-slide">
                    <h1>Hi! <br>I'm Ronak</h1>
                    <p>Full Stack Developer Intern</p>
                    <button class="cv-download">DOWNLOAD CV</button>
                </div>
        
                <!-- Second Slide -->
                <div class="slide" id="second-slide">
                    <h1>I am <br>a Designer</h1>
                    <p>Creative UI/UX Enthusiast</p>
                    <button class="view-portfolio">VIEW PORTFOLIO</button>
                </div>
            </div>
        
            <!-- Radio Buttons (for the dots) -->
            <div class="radio-buttons">
                <label for="slide1"></label>
                <label for="slide2"></label>
            </div>
        </div>
        
        
        
    </div>
</div>
</body>
</html>
